services:
  cpp-runner:
    container_name: algo-learn-cpp-runner
    build:
      context: .
      dockerfile: runner/cpp-runner/Dockerfile
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://127.0.0.1:8080/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  go-runner:
    container_name: algo-learn-go-runner
    build:
      context: .
      dockerfile: runner/go-runner/Dockerfile
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://127.0.0.1:8080/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  rust-runner:
    container_name: algo-learn-rust-runner
    build:
      context: .
      dockerfile: runner/rust-runner/Dockerfile
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://127.0.0.1:8080/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  algo-learn:
    container_name: algo-learn-web
    image: algo-learn:latest
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      cpp-runner:
        condition: service_healthy
      go-runner:
        condition: service_healthy
      rust-runner:
        condition: service_healthy
    ports:
      - "127.0.0.1:5173:80"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://127.0.0.1/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
